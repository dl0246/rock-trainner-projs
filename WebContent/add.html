 <script type="text/javascript">
 	$(document).ready(function(){

 		/*
 			参数1：ajax异步请求提交的URL地址
 			参数2：需要提交给服务器端的参数列表（json）
 			参数3：ajax异步请求处理完毕后的回调方法，即xhr.readyState==4 && xhr.status==200
 			参数4：指明服务器端响应回来的内容的类型（json,text）
 		*/
 		$.get("NewsTypeAction",{},function(data){///data是Servlet写回来的内容。
 			/* data：json */
 			$.each(data,function(index,typejson){
 				
 				console.log("<%=request.getAttribute(\"cpage\")%>");
 				var a=$('<option></option>').attr('value',typejson.typeid).html(typejson.typename).appendTo($('#typeid'));
 			});
 		},'json');
 	});
 </script>
</head>
